# =====================================================
# INVOKE CONFIGURATION: cmake-build
# =====================================================
# -- ON WINDOWS:
# run:
#   echo: true
#   pty:  false
#   shell: C:\Windows\System32\cmd.exe
# =====================================================
# MAYBE: tasks: auto_dash_names: false

project:
    name: cmake-build

run:
    echo: true
    # pty:  true


# -- cmake-build config:
cmake_generator: ninja
# MAYBE: cmake_toolchain: cmake/toolchain/XXX.cmake
build_dir_schema: "build.{BUILD_CONFIG}"

build_config: debug
build_configs:
  - debug:
      # cmake_build_type: Debug
      # MAYBE: cmake_toolchain: cmake/toolchain/XXX.cmake
      # cmake_generator: make
      cmake_defines:
        - CMAKE_BUILD_CONFIG: "debug"
        # - "ONE=one"
      # cmake_args:

  - release:
      cmake_build_type: MinSizeRel

projects:
  - examples/library_hello
  - examples/program_hello


cleanup:
    extra_directories:
      - "build"
      - "dist"
      - "__WORKDIR__"
      - "examples/program_hello/build*"
      - "examples/library_hello/build*"
      - reports

cleanup_all:
    extra_directories:
      - .hypothesis
      - .pytest_cache

behave_test:
    scopes:
      - features
    args: features

